<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="image-container">
            <img src="{{ url_for('static', filename='/images/plane_logo.png')}}" class="logo">
        </div>
        <h1>How was your flight?</h1>
        <form action="{{ url_for('predict')}}"method="post">
          
            <div class="input-group">
                <!-- <input type="submit" value="Submit"> -->
                <!-- <input type="text" name="Enter review here" placeholder="Enter review here" required="required"/> -->
                <textarea type="text" name="Enter review here" placeholder="Enter review here" 
                required="required" rows="12" cols="60"></textarea>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict Sentiment</button>
            </div>

        </form>
        <br>
        <div class="prediction-text">
            {{prediction_text}}
        </div>
        
    </div>
</body>
</html>
